<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Interattivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2ff9a, #c4f9fa);
        }
        #bottone {
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.1s ease;
        }
        #bottone:active {
            transform: scale(0.9);
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <img id="bottone" src="bottone_alzato.png" alt="Bottone">
    <audio id="suono" src="audio.mp3"></audio>
    
    <script>
        document.getElementById("bottone").addEventListener("click", function() {
            let bottone = this;
            let audio = document.getElementById("suono");
            
            // Cambia immagine al click
            bottone.src = "bottone_premuto.png";
            
            // Avvia il suono
            audio.play();
            
            // Torna all'immagine originale dopo 200ms
            setTimeout(() => {
                bottone.src = "bottone_alzato.png";
            }, 200);
        });
    </script>
</body>
</html>
