<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottone Interattivo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a2ff9a, #c4f9fa);
        }
        #bottone {
            cursor: pointer;
            transition: transform 0.1s ease, filter 0.1s ease;
        }
        .cliccato {
            transform: scale(0.85);
            filter: brightness(0.8);
        }
    </style>
</head>
<body>
    <img id="bottone" src="bottone_alzato.png" alt="Bottone">
    <audio id="suono" src="audio.mp3"></audio>
    
    <script>
        document.getElementById("bottone").addEventListener("click", function() {
            let bottone = this;
            let audio = document.getElementById("suono");
            
            // Aggiunge la classe per simulare la pressione
            bottone.classList.add("cliccato");

            // Rimuove l'effetto dopo 500ms per far sembrare il bottone premuto piÃ¹ a lungo
            setTimeout(() => {
                bottone.classList.remove("cliccato");
            }, 3000);

            // Avvia il suono
            audio.play();
        });
    </script>
</body>
</html>
